<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:ital,wght@0,600;1,400&family=Poppins:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>ALX books</title>
</head>

<body>
    <header class="header_style">
        <div class="container">
            <input type="checkbox" id="menu" class="container__button">
            <label for="menu">
                <span class="head__menu_hamburguer container__image"></span>
            </label>
            <ul class="menu_list">
                <li class="menu_list__title">Category</li>
                <li class="menu_list__item">
                    <a href="#" class="list_menu__link"> Programming</a>
                </li>
                <li class="menu_list__item">
                    <a href="#" class="list_menu__link">Frontend</a>
                </li>
                <li class="menu_list__item">
                    <a href="#" class="list_menu__link">Infrastructure</a>
                </li>
                <li class="menu_list__item">
                    <a href="#" class="list_menu__link">Business</a>
                </li>
                <li class="menu_list__item">
                    <a href="#" class="list_menu__link">Design & UX</a>
                </li>
            </ul>
            <img src="assets/logo.png " alt="" class="container__image">
        </div>
        <div class="container">
            <a href="#"><img src="assets/heart.png" alt="favorites" class="container__image"></a>
            <a href="#"><img src="assets/sell.png" alt="shopping cart" class="container__image"></a>
            <a href="#"><img src="assets/profile.png" alt="profile" class="container__image"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="title__banner"> Já sabe por onde começar?</h2>
        <p class="paragraph__banner">Encontre em nossa estante o que precisa para seu desenvolvimento! </p>
        <input class="input__banner" placeholder="Qual será sua próxima leitura?" type="search" value="">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__title">ÚLTIMOS LANÇAMENTOS</h2>
        <!-- Slider main container -->

        <div class="swiper-pagination"></div>

        <div class="swiper">
            <!-- If we need pagination -->
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"> <img src="./assets/apachekafka.svg" alt="Apache Kafka from ALX books ">
                </div>
                <div class="swiper-slide"> <img src="./assets/arquitetura.svg"
                        alt="Software Arquitecture book from ALX books"> </div>
                <div class="swiper-slide"> <img src="./assets/javascript.svg" alt="javascript from ALX books "> </div>
                <div class="swiper-slide"> <img src="./assets/lideranca.svg" alt="lead design from ALX books "> </div>
                <div class="swiper-slide"> <img src="./assets/nodejs.svg" alt="NodeJS from ALX books "> </div>
                <div class="swiper-slide"> <img src="./assets/reactnative.svg" alt="reactnative from ALX books "> </div>
            </div>


            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="swipper_script.js"></script>
</body>

</html>
